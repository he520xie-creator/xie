<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>奶茶咖啡 & 外卖美食（初版）</title>
<style>
body { font-family: Arial; padding: 20px; }
.nav { margin-bottom: 20px; }
button { margin-right: 10px; padding: 6px 12px; cursor: pointer; }
table { width:100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
th, td { border:1px solid #ccc; padding:6px; vertical-align: top; word-break: break-word; }
.star { font-size:20px; cursor:pointer; color:#ccc; display:inline-block; }
.star.active { color: gold; }
.add-row { margin-top:10px; padding:6px 12px; }
select,input,textarea { margin-right:4px; width:100%; box-sizing:border-box; }
textarea { resize:none; }
th { position: relative; user-select: none; }
th .resizer { position:absolute; right:0; top:0; width:5px; cursor: col-resize; user-select:none; height:100%; }

/* 推荐指数滚动容器 */
.ratings-container { max-height:90px; overflow-y:auto; margin-bottom:4px; }
.ratings-footer { font-weight:bold; margin-top:4px; }

/* 文本显示和编辑切换 */
.text-display { cursor:pointer; min-height:20px; }
.text-edit { display:none; width:100%; box-sizing:border-box; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div class="nav">
  <button onclick="switchPage('coffee')">奶茶咖啡</button>
  <button onclick="switchPage('food')">外卖美食</button>
  <button onclick="saveData()">保存修改</button>
</div>

<h2 id="pageTitle">奶茶咖啡</h2>
<table id="dataTable">
<thead>
<tr>
  <th>品牌</th>
  <th>名称</th>
  <th>推荐指数</th>
  <th>最低价格 / 渠道</th>
  <th>备注</th>
  <th>更新时间</th>
  <th>操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button class="add-row" onclick="addRow()">新增一行</button>

<script>
// ===== Firebase 配置 =====
const firebaseConfig = {
  apiKey: "AIzaSyDMTr2d8Xn3LWgErCzkrrLdrYT57f2LYus",
  authDomain: "love-ed668.firebaseapp.com",
  databaseURL: "https://love-ed668-default-rtdb.firebaseio.com",
  projectId: "love-ed668",
  storageBucket: "love-ed668.firebasestorage.app",
  messagingSenderId: "681500198170",
  appId: "1:681500198170:web:ff0340901980dce6a518a3",
  measurementId: "G-78KRG0QCG7"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let coffeeData = [];
let foodData = [];
let currentPage = 'coffee';

function switchPage(page){
  currentPage=page;
  document.getElementById("pageTitle").innerText=page==='coffee'?"奶茶咖啡":"外卖美食";
  loadTable();
}

// ===== 渲染表格 =====
function loadTable(){
  const tbody=document.querySelector("#dataTable tbody");
  tbody.innerHTML="";
  const data = currentPage==='coffee'?coffeeData:foodData;
  data.forEach((row,rowIndex)=>{
    if(!Array.isArray(row.priceChannels)) row.priceChannels=[];
    if(!Array.isArray(row.ratings)) row.ratings=[];
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>
        <div class="text-display" onclick="showInput(this, ${rowIndex}, 'brand')">${row.brand||''}</div>
        <input class="text-edit" type="text" value="${row.brand||''}" 
          onblur="hideInput(this, ${rowIndex}, 'brand')" />
      </td>
      <td>
        <div class="text-display" onclick="showInput(this, ${rowIndex}, 'name')">${row.name||''}</div>
        <input class="text-edit" type="text" value="${row.name||''}" 
          onblur="hideInput(this, ${rowIndex}, 'name')" />
      </td>
      <td>
        <div class="ratings-container">${renderRatings(rowIndex,row.ratings)}</div>
        <button onclick="addRating(${rowIndex}, event)">+ 新增评价</button>
        <div class="ratings-footer">综合评分: ${calcAvg(row.ratings)}</div>
      </td>
      <td>${renderChannels(rowIndex,row.priceChannels)}</td>
      <td>
        <div class="text-display" onclick="showInput(this, ${rowIndex}, 'note')">${row.note||''}</div>
        <textarea class="text-edit" rows="3" onblur="hideInput(this, ${rowIndex}, 'note')">${row.note||''}</textarea>
      </td>
      <td>${row.updateTime||''}</td>
      <td><button onclick="deleteRow(${rowIndex}, event)">删除</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// ===== 文本编辑切换 =====
function showInput(displayDiv,rowIndex,field){
  const input = displayDiv.nextElementSibling;
  displayDiv.style.display="none";
  input.style.display="block";
  input.focus();
}

function hideInput(input,rowIndex,field){
  input.style.display="none";
  const displayDiv = input.previousElementSibling;
  displayDiv.style.display="block";
  const data = currentPage==='coffee'?coffeeData:foodData;
  data[rowIndex][field] = input.value;
  displayDiv.innerText = input.value;
  updateRowTime(rowIndex);
}

// ===== 多人评分 =====
function renderRatings(rowIndex,ratings){
  return ratings.map((r,rIndex)=>{
    let stars="";
    for(let i=1;i<=5;i++){
      stars += `<span class="star ${i<=r.rate?'active':''}" onclick="setRating(${rowIndex},${rIndex},${i}, event)">★</span>`;
    }
    return `<div>${r.person}: ${stars}</div>`;
  }).join('');
}

function setRating(rowIndex,rIndex,value,event){
  event.stopPropagation();
  const data = currentPage==='coffee'?coffeeData:foodData;
  data[rowIndex].ratings[rIndex].rate=value;
  updateRowTime(rowIndex);
  loadTable();
}

function calcAvg(ratings){
  if(!ratings.length) return "-";
  return (ratings.reduce((s,r)=>s+r.rate,0)/ratings.length).toFixed(1);
}

function addRating(rowIndex,event){
  event.stopPropagation();
  const person = prompt("请输入评价人员姓名:");
  if(!person) return;
  const data = currentPage==='coffee'?coffeeData:foodData;
  if(!Array.isArray(data[rowIndex].ratings)) data[rowIndex].ratings=[];
  data[rowIndex].ratings.push({person,rate:0});
  updateRowTime(rowIndex);
  loadTable();
}

// ===== 渠道/最低价 =====
function renderChannels(rowIndex,channels){
  if(!Array.isArray(channels)) channels=[];
  let html='<div>';
  channels.forEach((item,i)=>{
    html += `<div style="margin-bottom:4px;">
      <select onchange="setChannel(${rowIndex},${i},this.value,event)">
        <option ${item.channel==='抖音'?'selected':''}>抖音</option>
        <option ${item.channel==='美团'?'selected':''}>美团</option>
        <option ${item.channel==='京东'?'selected':''}>京东</option>
        <option ${item.channel==='饿了么'?'selected':''}>饿了么</option>
        <option ${item.channel==='其他'?'selected':''}>其他</option>
      </select>
      <input type="text" placeholder="价格" value="${item.price||''}" onchange="setPrice(${rowIndex},${i},this.value,event)" style="width:60px"/>
      <input type="text" placeholder="备注" value="${item.note||''}" onchange="setChannelNote(${rowIndex},${i},this.value,event)" style="width:100px"/>
      <button onclick="removeChannel(${rowIndex},${i}, event)">删除</button>
    </div>`;
  });
  html += `<button onclick="addChannel(${rowIndex}, event)">添加渠道</button></div>`;
  return html;
}

function addChannel(rowIndex,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].priceChannels.push({channel:'抖音',price:'',note:''}); updateRowTime(rowIndex); loadTable();}
function removeChannel(rowIndex,i,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].priceChannels.splice(i,1); updateRowTime(rowIndex); loadTable();}
function setChannel(rowIndex,i,value,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].priceChannels[i].channel=value; updateRowTime(rowIndex);}
function setPrice(rowIndex,i,value,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].priceChannels[i].price=value; updateRowTime(rowIndex);}
function setChannelNote(rowIndex,i,value,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].priceChannels[i].note=value; updateRowTime(rowIndex);}

// ===== 新增/删除行 =====
function addRow(){ const data=currentPage==='coffee'?coffeeData:foodData; data.push({brand:"",name:"",note:"",priceChannels:[],updateTime:"",ratings:[]}); loadTable();}
function deleteRow(index,event){ event.stopPropagation(); const data=currentPage==='coffee'?coffeeData:foodData; data.splice(index,1); loadTable();}
function updateRowTime(rowIndex){ const data=currentPage==='coffee'?coffeeData:foodData; data[rowIndex].updateTime=new Date().toLocaleString();}

// ===== 保存到 Firebase =====
function saveData(){
  const data=currentPage==='coffee'?coffeeData:foodData;
  db.ref(currentPage).set(data).then(()=>alert("保存成功！"));
}

// ===== Firebase 实时同步 =====
function normalizeData(val,defaultArr){
  if(!val) return defaultArr;
  return val.map(item=>({
    brand:item.brand||'',
    name:item.name||'',
    note:item.note||'',
    priceChannels:Array.isArray(item.priceChannels)?item.priceChannels:[],
    updateTime:item.updateTime||'',
    ratings:Array.isArray(item.ratings)?item.ratings:[]
  }));
}

db.ref('coffee').on('value',snapshot=>{ coffeeData=normalizeData(snapshot.val(),[{brand:"瑞幸咖啡",name:"生椰拿铁",note:"经典推荐",priceChannels:[],updateTime:'',ratings:[]}]); if(currentPage==='coffee') loadTable();});
db.ref('food').on('value',snapshot=>{ foodData=normalizeData(snapshot.val(),[]); if(currentPage==='food') loadTable();});

// ===== 列宽拖拽 =====
function makeColumnsResizable(table){
  const cols=table.querySelectorAll("th");
  cols.forEach(th=>{
    const resizer=document.createElement("div");
    resizer.className="resizer";
    th.appendChild(resizer);
    let startX,startWidth;
    resizer.addEventListener("mousedown",function(e){
      startX=e.pageX; startWidth=th.offsetWidth;
      document.addEventListener("mousemove",onMouseMove);
      document.addEventListener("mouseup",onMouseUp);
    });
    function onMouseMove(e){ th.style.width=(startWidth+(e.pageX-startX))+"px"; }
    function onMouseUp(){ document.removeEventListener("mousemove",onMouseMove); document.removeEventListener("mouseup",onMouseUp); }
  });
}
window.onload=function(){ makeColumnsResizable(document.getElementById("dataTable")); }
</script>
</body>
</html>
