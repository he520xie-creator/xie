<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>奶茶咖啡 & 外卖美食（实时同步版）</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .nav { margin-bottom: 20px; }
    button { margin-right: 10px; padding: 6px 12px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; vertical-align: top; }
    .star { cursor: pointer; font-size: 20px; color: #ccc; }
    .star.active { color: gold; }
    .add-row { margin-top: 10px; padding: 6px 12px; }
    select, input { margin-right: 4px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div class="nav">
  <button onclick="switchPage('coffee')">奶茶咖啡</button>
  <button onclick="switchPage('food')">外卖美食</button>
  <button onclick="saveData()">保存修改</button>
</div>

<h2 id="pageTitle">奶茶咖啡</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>品牌</th>
      <th>名称</th>
      <th>推荐指数</th>
      <th>最低价格 / 渠道</th>
      <th>备注</th>
      <th>更新时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="add-row" onclick="addRow()">新增一行</button>

<script>
  // ===== Firebase 配置 =====
  const firebaseConfig = {
    apiKey: "AIzaSyDMTr2d8Xn3LWgErCzkrrLdrYT57f2LYus",
    authDomain: "love-ed668.firebaseapp.com",
    databaseURL: "https://love-ed668-default-rtdb.firebaseio.com",
    projectId: "love-ed668",
    storageBucket: "love-ed668.firebasestorage.app",
    messagingSenderId: "681500198170",
    appId: "1:681500198170:web:ff0340901980dce6a518a3",
    measurementId: "G-78KRG0QCG7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let coffeeData = [];
  let foodData = [];
  let currentPage = 'coffee';

  function switchPage(page) {
    currentPage = page;
    document.getElementById("pageTitle").innerText = page === 'coffee' ? "奶茶咖啡" : "外卖美食";
    loadTable();
  }

  function loadTable() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    const data = currentPage === 'coffee' ? coffeeData : foodData;

    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true" oninput="updateRowTime(${index})">${row.brand}</td>
        <td contenteditable="true" oninput="updateRowTime(${index})">${row.name}</td>
        <td>${createStars(index, row.rate)}</td>
        <td>${createPriceChannelsCell(index, row.priceChannels)}</td>
        <td contenteditable="true" oninput="updateRowTime(${index})">${row.note}</td>
        <td>${row.updateTime || ''}</td>
        <td><button onclick="deleteRow(${index})">删除</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function createStars(rowIndex, rate) {
    let stars = "";
    for (let i = 1; i <= 5; i++) {
      stars += `<span class="star ${i <= rate ? 'active' : ''}" onclick="setRate(${rowIndex}, ${i})">★</span>`;
    }
    return stars;
  }

  function setRate(rowIndex, value) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].rate = value;
    updateRowTime(rowIndex);
    loadTable();
  }

  function addRow() {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data.push({
      brand: "", 
      name: "", 
      rate: 0, 
      note: "", 
      priceChannels: [], 
      updateTime: ''
    });
    loadTable();
  }

  function deleteRow(index) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data.splice(index, 1);
    loadTable();
    saveData();
  }

  // ===== 最低价格 / 渠道列 =====
  function createPriceChannelsCell(rowIndex, priceChannels) {
    let html = '<div>';
    priceChannels.forEach((item, i) => {
      html += `
        <div style="margin-bottom:4px;">
          <select onchange="setChannel(${rowIndex}, ${i}, this.value)">
            <option ${item.channel==='抖音'?'selected':''}>抖音</option>
            <option ${item.channel==='美团'?'selected':''}>美团</option>
            <option ${item.channel==='京东'?'selected':''}>京东</option>
            <option ${item.channel==='饿了么'?'selected':''}>饿了么</option>
          </select>
          <input type="text" placeholder="价格" value="${item.price}" onchange="setPrice(${rowIndex}, ${i}, this.value)" style="width:60px"/>
          <input type="text" placeholder="备注" value="${item.note}" onchange="setChannelNote(${rowIndex}, ${i}, this.value)" style="width:100px"/>
          <button onclick="removeChannel(${rowIndex}, ${i})">删除</button>
        </div>
      `;
    });
    html += `<button onclick="addChannel(${rowIndex})">添加渠道</button></div>`;
    return html;
  }

  function addChannel(rowIndex) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].priceChannels.push({ channel:'抖音', price:'', note:'' });
    updateRowTime(rowIndex);
    loadTable();
  }

  function removeChannel(rowIndex, i) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].priceChannels.splice(i, 1);
    updateRowTime(rowIndex);
    loadTable();
  }

  function setChannel(rowIndex, i, value) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].priceChannels[i].channel = value;
    updateRowTime(rowIndex);
  }

  function setPrice(rowIndex, i, value) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].priceChannels[i].price = value;
    updateRowTime(rowIndex);
  }

  function setChannelNote(rowIndex, i, value) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].priceChannels[i].note = value;
    updateRowTime(rowIndex);
  }

  function updateRowTime(rowIndex) {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    data[rowIndex].updateTime = new Date().toLocaleString();
  }

  function saveData() {
    const data = currentPage === 'coffee' ? coffeeData : foodData;
    const rows = document.querySelectorAll("#dataTable tbody tr");
    rows.forEach((tr, index) => {
      const tds = tr.querySelectorAll("td");
      data[index].brand = tds[0].innerText;
      data[index].name = tds[1].innerText;
      data[index].note = tds[4].innerText;
    });
    db.ref(currentPage).set(data).then(() => alert("保存成功！"));
  }

  // ===== Firebase 实时同步 =====
  db.ref('coffee').on('value', snapshot => {
    coffeeData = snapshot.val() || [
      { brand: "瑞幸咖啡", name: "生椰拿铁", rate: 5, note: "经典推荐", priceChannels: [], updateTime: '' },
      { brand: "瑞幸咖啡", name: "厚乳拿铁", rate: 4, note: "醇厚顺口", priceChannels: [], updateTime: '' }
    ];
    if (currentPage === 'coffee') loadTable();
  });

  db.ref('food').on('value', snapshot => {
    foodData = snapshot.val() || [];
    if (currentPage === 'food') loadTable();
  });

  loadTable();
</script>

</body>
</html>
